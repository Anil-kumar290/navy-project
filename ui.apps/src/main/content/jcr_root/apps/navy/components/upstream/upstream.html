
<h3>upstream</h3>
<div data-sly-use.model="com.adobe.aem.guides.navy.core.models.Upstream">
    <p>Text: ${model['textfield']}</p>
    <p>Path: ${model['pathfield']}</p>
    <p>RichText:</p>
    <div>${model['richtext'] @ context='html'}</div>
</div>
<ol data-sly-list.node="${resource.children}">
    <li data-sly-test="${node.name == 'multi'}"
        data-sly-list.item="${node.children}">
        ${item.valueMap['address']}
        ${item.valueMap['number']}
    </li>
</ol>
